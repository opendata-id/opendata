# Application
quarkus.application.name=costmap-api

# HTTP
quarkus.http.port=8080

# CORS
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:4200,http://localhost:5173,https://opendata.id
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with

# DuckDB
costmap.db.path=../../../data/duckdb/opendata.db

# Cache (Caffeine) - GeoJSON rarely changes, cache for 24h
quarkus.cache.caffeine."regions-geojson".expire-after-write=24h
quarkus.cache.caffeine."provinces-geojson".expire-after-write=24h

# Enable compression for large responses
quarkus.http.enable-compression=true
quarkus.http.compress-media-types=application/json,application/geo+json
