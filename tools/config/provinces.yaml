# Province Registry for UMK Collection
# Contains all 34 Indonesian provinces with their source URLs and scraper configurations
#
# JDIH types:
#   - elegis: Standard eLegislasi platform
#   - jdihn: JDIH Nasional compatible
#   - custom: Province-specific implementation
#
# Scraper types:
#   - jdih: Primary JDIH portal scraper
#   - disnaker: Disnaker website scraper
#   - gdrive: Google Drive folder scraper
#   - direct: Direct PDF URL download

provinces:
