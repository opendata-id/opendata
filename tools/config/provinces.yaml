# Search keywords for finding Kepgub documents
search_keywords:
  primary:
    - "keputusan gubernur upah minimum {year}"
    - "kepgub umk {year}"
    - "penetapan upah minimum kabupaten {year}"
  secondary:
    - "umk {year}"
    - "upah minimum kota {year}"
    - "sk gubernur upah {year}"

# Value ranges for validation
validation:
  min_umk: 2000000
  max_umk: 6500000
  min_yoy_increase: 0.02
  max_yoy_increase: 0.15
  min_regions_per_province: 1
  max_regions_per_province: 45
